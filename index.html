<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Gray</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2a2a2a;
            color: #ffffff;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            text-align: center;
        }

        /* Background Animation */
        @keyframes moveBg {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 0;
            }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            animation: moveBg 5s linear infinite;
        }
    </style>
</head>
<body>
    <div>
        <h1>David Gray</h1>
        <p>I'm a front-end developer specialized in Angular.</p>
    </div>
</body>
</html>
